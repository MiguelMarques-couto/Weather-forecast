<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icon.png">
</head>
<body>
    <div id="container">
    <form id="search">
        
        <i class="fa-solid fa-location-dot"></i>
        <input type="search" name="city-name" id="city-name" placeholder="Buscar cidade">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div id="weather">
        <h1 id="title">Belo Horizonte, BR</h1>
            
        <div id="infos">
               <div id="temp">
                <img id="temp-img" src="" alt="">
               
            <div>
                <p id="temp_value">32<sup> Cº</sup></p>
                <p id="temp-description">Nublado</p>
               </div>
            </div> 
                <div id="other-infos">
                <div class="infos">
                    <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. max</h2>
                        <p id="temp-max">32<sup> Cº</sup></p>
                    </div>
                </div>
                
               <div class="infos">
                    <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>
                    <div>
                        <h2>Temp. min</h2>
                        <p id="temp-min">12<sup> Cº</sup></p>
                    </div>
                </div>
                <div class="infos">
                    <i id="humidity-icon" class="fa-solid fa-droplet"></i>
                    <div>
                        <h2>Umidade</h2>
                        <p id="humidity">30%</p>
                    </div>
                </div>
                <div class="infos">
                    <i id="wind-icon" class="fa-solid fa-wind"></i>
                    <div>
                        <h2>Vento</h2>
                        <p id="wind">15Km/h</p>
                    </div>
                </div>
</div>
        </div>

    </div>
    
    <div id="alert"></div>
    
</div>

<script src="script.js"></script>
</body>

</html>
